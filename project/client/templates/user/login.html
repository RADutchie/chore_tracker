{% extends '_base.html' %} {% import "bootstrap4/form.html" as wtf %} {% block
content %}

<header class="content-header">
  <h1>Login</h1>
  <hr />
  <br />
</header>

<br />

<form class="form" role="form" method="post" action="">
  {{ form.csrf_token }} {{ form.hidden_tag() }} {{
  wtf.render_hidden_errors(form) }}

  <div class="col-lg-4 col-sm-4">
    {{ wtf.render_field(form.user_name) }} {{ wtf.render_field(form.password) }}

    <button class="btn btn-success" type="submit">Sign In!</button>
    <br /><br />
    <p>Need to <a href="{{ url_for('user.register') }}">Register</a>?</p>
  </div>
</form>

{% endblock %}
